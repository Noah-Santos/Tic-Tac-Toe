<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <script src="./index.js"></script>
    <div class="flexbox">
        <div class="block">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div>
            <span class="span">Player: </span>
            <span id="player" class="span">X</span>
        </div>
        <div>
            <span class="span">Turn: </span>
            <span id="turn" class="span">0</span>
        </div>
        <div>
            <button class="but left" id="square1" onclick="mark1();checkWin()"><span id="sqr1">&nbsp;</span></button>
            <button class="but" id="square2" onclick="mark2();checkWin()"><span id="sqr2">&nbsp;</span></button>
            <button class="but right" id="square3" onclick="mark3();checkWin()"><span id="sqr3">&nbsp;</span></button>
        </div>
        <div>
            <button class="but left" id="square4" onclick="mark4();checkWin()"><span id="sqr4">&nbsp;</span></button>
            <button class="but" id="square5" onclick="mark5();checkWin()"><span id="sqr5">&nbsp;</span></button>
            <button class="but right" id="square6" onclick="mark6();checkWin()"><span id="sqr6">&nbsp;</span></button>
        </div>
        <div>
            <button class="but left" id="square7" onclick="mark7();checkWin()"><span id="sqr7">&nbsp;</span></button>
            <button class="but" id="square8" onclick="mark8();checkWin()"><span id="sqr8">&nbsp;</span></button>
            <button class="but right" id="square9" onclick="mark9();checkWin()"><span id="sqr9">&nbsp;</span></button>
        </div>
        <div>
            <span class="span">Wins</span>
        </div>
        <div class="wins">
            <span class="span">X-Wins: <span id="xWin">0</span></span>
            <span class="span">Y-Wins: <span id="yWin">0</span></span>
        </div>
    </div>
</body>
</html>
