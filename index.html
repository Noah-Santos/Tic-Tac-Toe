<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- link js -->
    <script src="./index.js"></script>
    <!-- creates flexbox container -->
    <div class="flexbox">
        <!-- title -->
        <div class="block">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <!-- start button -->
        <div>
            <button onclick="game();btn()" id="start">Click to Play</button>
        </div>
        <!-- display player turn -->
        <div>
            <span class="span">Player: </span>
            <span id="player" class="span">X</span>
        </div>
        <!-- displays turn number -->
        <div>
            <span class="span">Turn: </span>
            <span id="turn" class="span">0</span>
        </div>
        <!-- creates all buttons for the 3x3 play area -->
        <div>
            <button class="but left" id="square1" onclick="mark1('00');checkWin()"><span id="sqr1">&nbsp;</span></button>
            <button class="but" id="square2" onclick="mark2('01');checkWin()"><span id="sqr2">&nbsp;</span></button>
            <button class="but right" id="square3" onclick="mark3('02');checkWin()"><span id="sqr3">&nbsp;</span></button>
        </div>
        <div>
            <button class="but left" id="square4" onclick="mark4('10');checkWin()"><span id="sqr4">&nbsp;</span></button>
            <button class="but" id="square5" onclick="mark5('11');checkWin()"><span id="sqr5">&nbsp;</span></button>
            <button class="but right" id="square6" onclick="mark6('12');checkWin()"><span id="sqr6">&nbsp;</span></button>
        </div>
        <div>
            <button class="but left" id="square7" onclick="mark7('20');checkWin()"><span id="sqr7">&nbsp;</span></button>
            <button class="but" id="square8" onclick="mark8('21');checkWin()"><span id="sqr8">&nbsp;</span></button>
            <button class="but right" id="square9" onclick="mark9('22');checkWin()"><span id="sqr9">&nbsp;</span></button>
        </div>
        <br>
        <!-- prints results of winner or draw -->
        <div>
            <span id="printW" class="span"></span>
        </div>
        <!-- keeps track of number of wins -->
        <div class="wins">
            <span class="span">X-Wins: <span id="xWin">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="span">O-Wins: <span id="oWin">0</span></span>
        </div>
    </div>
</body>
</html>
